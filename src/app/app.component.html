<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
          <span
            class="help-block"
            style="color: red"
            *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched"
          >
            <span *ngIf="signupForm.get('userData.username').errors['denied']">
              This username is not available. Please choose another one.</span>
            <span *ngIf="signupForm.get('userData.username').errors['required']">
            Username is required.</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span
            class="help-block"
            style="color: red"
            *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched"
          >
            Please enter a valid email address.
          </span>
        </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4 class="font-weight-bold">Your Hobbies</h4>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onAddHobby()"
          >
            Add Hobby
          </button>
          <div
            *ngFor="let item of signupForm.get('hobbies').controls; let i = index"
          >
            <input
              type="text"
              class="form-control"
              [formControlName]="i"
            >
          </div>
        </div>
        <span
          class="help-block"
          style="color: red"
          *ngIf="signupForm.invalid && signupForm.touched"
        >
          Please enter valid data in this form.
        </span>
        <br><br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
